<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="HerronHomeEnergy provides professional home energy audits to help you save money and improve comfort." />
    <title>HerronHomeEnergy - Home</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HerronHomeEnergy logo" class="logo" />
        <nav>
            <div class="nav-toggle" aria-label="Open navigation menu" role="button" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to HerronHomeEnergy</h1>
            <p>Improve your home's energy efficiency with our expert audits.</p>
        </section>

        <section class="services">
            <h2>Our Services</h2>
            <p>We help homeowners save money by identifying energy inefficiencies.</p>
            <a href="services.html" class="btn">Learn More</a>
        </section>
    </main>

    <footer>
        <div class="footer-social" aria-label="Social media links">
            <a href="#" aria-label="Facebook"><!-- Facebook icon placeholder --></a>
            <a href="#" aria-label="Twitter"><!-- Twitter icon placeholder --></a>
            <a href="#" aria-label="LinkedIn"><!-- LinkedIn icon placeholder --></a>
        </div>
        <p>&copy; 2025 HerronHomeEnergy. All rights reserved.</p>
    </footer>

    <script>
      // Nav toggle for mobile
      const navToggle = document.querySelector('.nav-toggle');
      const navUl = document.querySelector('nav ul');
      navToggle.addEventListener('click', () => {
          navUl.classList.toggle('show');
      });
      navToggle.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          navUl.classList.toggle('show');
        }
      });

      // Highlight active nav link based on current page
      const currentPage = location.pathname.split("/").pop();
      document.querySelectorAll('nav a').forEach(link => {
        if(link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });
    </script>
</body>
</html>
