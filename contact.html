<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Contact HerronHomeEnergy to schedule a home energy audit or ask questions. Phone and contact form available." />
    <title>Contact Us - HerronHomeEnergy</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HerronHomeEnergy logo" class="logo" />
        <nav>
            <div class="nav-toggle" aria-label="Open navigation menu" role="button" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>Have questions or want to schedule a home energy audit? Weâ€™d love to hear from you!</p>
        <p><strong>Phone:</strong> <a href="tel:7074962685" style="color: white; text-decoration: none;">(707) 496-2685</a></p>
        
        <form action="https://formsubmit.co/therron0213@gmail.com" method="POST" id="contactForm">
            <input type="hidden" name="_captcha" value="false" />
            <input type="text" name="_honey" style="display:none" />
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <input type="submit" value="Send Message" />
        </form>
    </main>

    <footer>
        <div class="footer-social" aria-label="Social media links">
            <a href="#" aria-label="Facebook"></a>
            <a href="#" aria-label="Twitter"></a>
            <a href="#" aria-label="LinkedIn"></a>
        </div>
        <p>&copy; 2025 HerronHomeEnergy. All rights reserved.</p>
    </footer>

    <script>
      const navToggle = document.querySelector('.nav-toggle');
      const navUl = document.querySelector('nav ul');
      navToggle.addEventListener('click', () => {
          navUl.classList.toggle('show');
      });
      navToggle.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          navUl.classList.toggle('show');
        }
      });

      const currentPage = location.pathname.split("/").pop();
      document.querySelectorAll('nav a').forEach(link => {
        if(link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });

      // Contact form confirmation alert and reset
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function(e) {
          e.preventDefault();

          if (!form.checkValidity()) {
            form.reportValidity();
            return;
          }

          fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' },
          }).then(response => {
            if (response.ok) {
              alert('Thank you for your message! We will get back to you soon.');
              form.reset();
            } else {
              alert('Oops! There was a problem submitting your form. Please try again.');
            }
          }).catch(() => {
            alert('Oops! There was a problem submitting your form. Please try again.');
          });
      });
    </script>
</body>
</html>
